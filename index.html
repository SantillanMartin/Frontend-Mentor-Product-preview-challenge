<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    
      
      <div class="main__container">
        <img class="main__image__desktop" src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Parfum">
        <img class="main__image__mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel Parfum">
        <div class="main__container__text">
          <h2 class="main__title1">PERFUME</h2>
        <h1 class="main__title2">
        Gabrielle Essence Eau De Parfum
        </h1>
    
        <P class="main__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </P>
        <div class="main__container__price">
          <h3 class="main__price">
            $149.99
            <span>$169.99</span>
        </div>
        
        </h3>
    
        <button class="main__button">
         
          <img src="./images/icon-cart.svg" alt="icon-cart">
          
            Add to Cart
          
        </button>
        </div>
        
        

      </div>
    
    
    
  </main>
 
 <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by ðŸ’•<a href="https://github.com/SantillanMartin" target="_blank">Santillan Martin</a>.
    </div>
  </footer>

 

</body>
</html>
